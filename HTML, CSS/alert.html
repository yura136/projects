<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Проверка логина</title>
	<link rel="stylesheet" type="text/css" href="../website/ST.css">
</head>
<body>
	<script>
		function pow(x,n) {
			var result = x;
			for (var i = 1; i <= n; i++) {
				result *= x;
			}
			return result;
		}
		alert(pow(3, 3));
	</script>
</body>
</html>
